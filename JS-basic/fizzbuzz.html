<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Prompt user to enter a number
        //Print each  number from 1 to user's number
        let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));

        for (let i = 1; i <= answer; i++) { //For numbers divisible both by 3 and 5, print Fizzbuzz
             if (i % 3 == 0 && i % 5 == 0){
                console.log("Fizzbuzz");
             } else if (i % 3 == 0){ //For numbers divisible by 3, print Fizz
                console.log("Fizz");
             } else if (i % 5 == 0){ //For numbers divisible by 5, print Buzz
                console.log("Buzz");
             } else{
                console.log(i);
             }
        }
    </script>
</body>
</html>
