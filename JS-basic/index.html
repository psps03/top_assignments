<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Declaring variables
        //Using 'let' keyword
        let name = "Jane"
        let surname = "Doe"

        console.log("Name: " + name)
        console.log("Surname: " + surname)

        let age = 27;
        console.log("Old age: " + age)

        //Re-assign variables
        age = 30
        console.log("New age: " + age)

        //Using 'const' keyword
        //Used to create an unchanging variable 
        const pi = 3.14
        console.log("Value of pi: " + pi)

        //Adding two numbers together
        console.log(23 + 97)
        console.log(1 + 2 + 3 + 4 + 5 + 6)
        console.log((4 + 6 + 9)/77)

        //Adding using variables
        let a = 10
        console.log("Old value of a: " + a)

        //Re-assign value of a
        a = 5
        console.log("New value of a: " + a)

        let b = 7*a
        console.log("New value of a multiplied by 7: " + b)

        //Playing with constant variables
        const max = 57
        const actual = max - 13
        const percentage = actual/max
        console.log("Percentage: " + percentage)
    </script>
</body>
</html>
